<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eman 🎉</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="fade">
  <div class="bubbles"></div>
  <div class="container">
    <div id="typewriter-box">
      <p class="type-line" data-text="🎂 Happy Birthday Eman! 🎂"></p>
      <p class="type-line" data-text="May your day be filled with sunshine, smiles, and sweet moments! 💐"></p>
      <img src="images/eman.png" alt="Eman" class="floating-img"/>

      <p class="type-line" data-text="📬 From miles away... I couldn’t send you a hug 🥺"></p>
      <p class="type-line" data-text="But I crafted this little world just for your smile 🌟✨"></p>
      <p class="type-line" data-text="May your dreams bloom 🌸 just as beautifully ❤️ as your heart does 🖤"></p>
      <p class="type-line" data-text="Because you’re magic 🌟 in human form, and your smile lights up galaxies 💫🌌"></p>
      <p class="type-line" data-text="Forever cheering for you from afar 🧃🧸"></p>
    </div>
  </div>

  <div class="bottom-button" style="display: none;">
    <button onclick="goNext()">Next</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="music/eman_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
